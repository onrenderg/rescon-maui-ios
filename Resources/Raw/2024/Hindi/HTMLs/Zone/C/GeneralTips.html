<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>सामान्य सुझाव</title>
    <link href="../../../css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="../../../css/StyleSheet.css" rel="stylesheet" type="text/css" />
    <script src="../../../jquery.js"></script>
    <script src="../../../bootstrap.js"></script>
    <style>
        .full-width-image {
            width: 100%;
            height: auto;
            margin-bottom: 10px; /* Optional: adds space between images */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>सामान्य सुझाव</h2>
        <div class="panel-group" id="accordion">
            <p><strong>सामान्य सुझाव</strong></p>
            <div id="collapseAccordionHeading1" class="panel-collapse collapse in">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <!-- Optional heading for this panel -->
                        </h4>
                    </div>
                    <div id="collapse1" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <img src="img/Figure3.2.5.1.JPG" class="full-width-image" alt="Image 1" />
                            <img src="img/Figure3.2.5.2.JPG" class="full-width-image" alt="Image 2" />
                            <img src="img/Figure3.2.5.3.JPG" class="full-width-image" alt="Image 3" />
                            <img src="img/Figure3.2.5.4.JPG" class="full-width-image" alt="Image 4" />
                            <img src="img/Figure3.2.5.5.JPG" class="full-width-image" alt="Image 5" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
